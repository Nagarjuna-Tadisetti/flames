<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Flames</title>

	<!-- Bootstrap -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
		rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
		crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css">
	
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script> 
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="container-fluid main-div">
		
		<h1 class="h1 heading"> FLAMES </h1>
		
		<div class="names-form col-xs-push-1 col-xs-10 col-sm-push-4 col-sm-4">
			<input id="firstName" type="text" placeholder="Your Name" class="form-control">	
			<input id="secondName" type="text" placeholder="Partners Name" class="form-control">	
			
			<button class="btn" onclick="doFlames()"> <b>FIND FLAMES</b> </button>
		</div>
		
		<div class="flames-div">
			<div class="first-name">
				<p class="name"></p>
			</div>
			<div class="second-name">
				<p class="name"></p>
			</div>
			<div class="flames-letters">
				<p>
					<span class="flames-0">F</span>
					<span class="flames-1">L</span>
					<span class="flames-2">A</span>
					<span class="flames-3">M</span>
					<span class="flames-4">E</span>
					<span class="flames-5">S</span>
				</p>
				
			</div>
			<div class="flames-output-div">
				<p class="flames-output">&nbsp;</p>
			</div>
			<div style="padding-top:60px">
				<button class="btn" onclick="doAnotherFlames()"> <b>FIND ANOTHER FLAMES</b> </button>
			</div>
		</div>
			
	</div>
	
	<script src="js/main.js">
	
	</script>
	
</body>
</html>
